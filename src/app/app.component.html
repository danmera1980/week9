<mat-toolbar color="primary">
  <button mat-flat-button color="primary" (click)="start.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-form-field appearance="fill">
    <button mat-flat-button color="primary">
      <mat-icon>search</mat-icon>
    </button>
    <input #input type="text" matInput placeholder="Search" />
  </mat-form-field>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    *ngIf="isLoggedIn$ | async; else elseBlock"
  >
    <mat-icon>account_circle</mat-icon>
  </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon mat-list-icon>person</mat-icon>
        <span>{{userProfile.name}}</span>
      </button>
      <button mat-menu-item>
        <mat-icon mat-list-icon>email</mat-icon>
        <span>{{userProfile.email}}</span>
      </button>
      <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
    </mat-menu>

  <ng-template #elseBlock>
    <button
      class="loginBtn"
      mat-flat-button
      color="primary"
      routerLink="/login"
    >
      <mat-icon>login</mat-icon>
      <span> Login</span>
    </button>
  </ng-template>
</mat-toolbar>


<mat-sidenav-container fullscreen>
  <mat-sidenav #start mode="side" opened>
    <mat-nav-list>

      <a mat-list-item routerLink="/products">
        <mat-icon>library_books</mat-icon>
        <span> Products</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>



  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
